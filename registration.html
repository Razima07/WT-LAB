
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

</head>
<body>
<div>
	<h1 class="text-center">Registration Form</h1>
</div>

<div class="form-group">
	
	<label for="name">Name:</label>
    <input type="email" class="justify-content-center" id="email" placeholder="your name">
</div><br>
	
	<div class="form-group">
	<label for="user name">User Name:</label>
    <input type="user name" class="justify-content-center" id="user name" placeholder="your user name">
</div><br>

<div class="form-group">
	<label for="password">Password:</label>
    <input type="password" class="justify-content-center" id="Password" placeholder="your password">
</div><br>

<div class="form-group">
	<label for="age">Age:</label>
    <input type="age" class="justify-content-center" id="age" placeholder="your age">
</div><br>

<div class="form-group">
	<label >Gender:</label>
    <input type="radio" name="Gender"><label>Male</label>
    <input type="radio" name="Gender"><label>Female</label>
</div><br>

<div class="form-group">
	<label for="mobile no">Mobile no:</label>
    <input type="mobile no" class="justify-content-center" id="mobile no" placeholder="your mobile number">
</div><br>

<div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="justify-content-center" id="email" placeholder="your email">
  </div><br>

<div class="form-group">
	<label for="address">Address:</label>
    <input type="address" class="justify-content-center" id="address" placeholder="your address">
</div><br>

<div>
<button type="button" class="btn btn-outline-dark">Register</button>
  <button type="button" class="btn btn-outline-dark">Cancel</button>	
</div>
</body>
</html>
